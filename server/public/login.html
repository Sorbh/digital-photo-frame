<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Photo Frame - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/login-extensions.css">
</head>
<body>
    <div class="login-container">
        <div class="card card-standard login-card">
            <div class="login-card-header">
                <span class="material-symbols-outlined login-icon">photo_camera</span>
                <h2 class="login-card-title">Digital Photo Frame</h2>
                <p class="login-card-subtitle">Enter password to access admin panel</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="login-form-group">
                    <label class="login-form-label">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        class="form-input"
                        placeholder="Enter admin password"
                        required
                        autocomplete="current-password"
                        id="passwordInput"
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <div class="spinner hidden" id="spinner"></div>
                </button>

                <div id="errorMessage" class="error-message hidden"></div>
                <div id="successMessage" class="success-message hidden"></div>
            </form>

            <div class="slideshow-link">
                <a href="/slideshow" class="slideshow-link-anchor">
                    <span class="material-symbols-outlined">slideshow</span>
                    View Slideshow (No login required)
                </a>
            </div>
        </div>
    </div></body>

    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.passwordInput = document.getElementById('passwordInput');
                this.loginBtn = document.getElementById('loginBtn');
                this.spinner = document.getElementById('spinner');
                this.btnText = document.querySelector('.btn-text');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                
                this.setupEventListeners();
                this.checkUrlParams();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                this.passwordInput.addEventListener('input', () => this.clearMessages());
            }

            checkUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                const expired = urlParams.get('expired');
                
                if (error === 'invalid') {
                    this.showError('Invalid password. Please try again.');
                } else if (expired === 'true') {
                    this.showError('Your session has expired. Please login again.');
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const password = this.passwordInput.value.trim();
                if (!password) {
                    this.showError('Please enter a password');
                    return;
                }

                this.setLoading(true);
                this.clearMessages();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showSuccess('Login successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1000);
                    } else {
                        this.showError(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Connection error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                if (loading) {
                    this.btnText.textContent = 'Logging in...';
                    this.spinner.classList.remove('hidden');
                } else {
                    this.btnText.textContent = 'Login';
                    this.spinner.classList.add('hidden');
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.remove('hidden');
                this.successMessage.classList.add('hidden');
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.classList.remove('hidden');
                this.errorMessage.classList.add('hidden');
            }

            clearMessages() {
                this.errorMessage.classList.add('hidden');
                this.successMessage.classList.add('hidden');
            }
        }

        // Initialize login manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
